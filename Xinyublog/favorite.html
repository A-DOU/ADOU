    <script>

        let MyLovemp3 = document.querySelector("#MyLovemp3");
        let play = document.querySelector(".play");
        let pause = document.querySelector(".pause");
        let load = document.querySelector(".load");

        let audio = document.createElement('audio') //生成一个audio元素 
        audio.src = "https://a-dou.github.io/ADOU/Xinyublog/1.mp3" //音乐的路径 
        let time, minutes, seconds;

        audio.addEventListener("canplay", function () {
            time = parseInt(audio.duration);
        });


        MyLovemp3.onplay = function () {
            console.log("开启音乐播放");
            let result = setInterval(() => {
                time--;

                minutes = parseInt(time / 60, 10);
                seconds = time % 60;

                if (minutes < 10) {
                    minutes = "0" + minutes;
                }

                if (seconds < 10) {
                    seconds = "0" + seconds;
                }

                console.log(minutes + ":" + seconds);
                if (time <= 0) {
                    clearInterval(result);
                }
            }, 1000);

        };

        let flag = true;
        play.onclick = function () {

            if (flag) {
                MyLovemp3.play();
                flag = false;
            } else {
                MyLovemp3.pause();
                flag = true;
            }
        };

        // pause.onclick = function () {

        // load.onclick = () => {

        //     MyLovemp3.play();
        // };

        pause.onclick = function () {
            MyLovemp3.src = "0.mp3";
            MyLovemp3.play();
            flag = false;
        };

        load.onclick = () => {
            MyLovemp3.src = "2.mp3";
            MyLovemp3.play();
            flag = false;
        };
    </script>
